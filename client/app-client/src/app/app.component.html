<mat-toolbar color="primary" class="mat-elevation-z8">
  <span>Exemplos de Requisição HTTP</span>
</mat-toolbar>

<br>

<div fxLayout="row wrap" fxLayoutAlign="space-between start" fxLayoutGap="20px">
  <mat-card fxFlex="50"  class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Requisição HTTP Simples</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list *ngIf="simpleReqProductsObs$ | async as prods">
        <mat-list-item *ngFor="let p of prods">
          <mat-icon mat-list-icon>shop</mat-icon>
          <h4 mat-line>{{p.name}}</h4>
          <p mat-line>Department: {{p.department}} - Price {{p.price | currency:'BRL'}}</p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="getSimpleHttpRequest()">
        <mat-icon>swap_vert</mat-icon> Enviar Requisição
      </button>
    </mat-card-actions>
    <mat-card-footer>	
    </mat-card-footer>
  </mat-card>

  <mat-card fxFlex="50"  class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>HTTP GET / Error Handling</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul *ngIf="productsErrorHandling">
          <li *ngFor="let p of productsErrorHandling">{{p.name}}</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="getProductsWithErrorHandlingOK()">
          <mat-icon>swap_vert</mat-icon> Enviar Requisição
        </button>
        <button mat-button color="accent" (click)="getProductsWithErrorHandling()">
            <mat-icon>swap_vert</mat-icon> Enviar Requisição com Erro
        </button>
      </mat-card-actions>
      <mat-card-footer>	
      </mat-card-footer>
    </mat-card>
</div>
